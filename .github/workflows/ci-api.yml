name: CI / API

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  api-checks:
    name: Lint & Typecheck
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable pnpm
        run: corepack enable

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm exec prisma generate

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm type-check
